<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="styles.css">
<head>
  <title>Loan Prediction</title>
</head>
<body>
  <div class="container">
    <h1>Loan Prediction</h1>

    <form id="loanPredictionForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required>

        <label for="gender">Gender:</label>
        <select name="text" id="gender" required style="padding: 10px; background:#edf2ff; border:none;">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <label for="married">Married:</label>
        <select name="text" id="married" required style="padding: 10px; background:#edf2ff; border:none;">
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>

        <label for="education">Education:</label>
        <select name="text" id="education" required style="padding: 10px; background:#edf2ff; border:none;">
            <option value="graduate">Graduate</option>
            <option value="under graduate">under graduate</option>
        </select>

        <label for="self_employed">Self_employed:</label>
        <select name="text" id="self_employed" required style="padding: 10px; background:#edf2ff; border:none;">
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>

        <label for="Property_Area">Property_Area:</label>
        <select name="text" id="Property_Area" required style="padding: 10px; background:#edf2ff; border:none;">
            <option value="urban">Urban</option>
            <option value="semi_urban">Semi Urban</option>
            <option value="rural">Rural</option>

        </select>

        <label for="loan_amount_term">Loan_Amount_Term:</label>
        <input type="number" id="loan_amount_term" required>

      <label for="income">Annual Income:</label>
      <input type="number" id="income" required>

      <label for="creditScore">Credit Score:</label>
      <input type="number" id="creditScore" required>

      <label for="loanAmount">Loan Amount:</label>
      <input type="number" id="loanAmount" required>

      <button type="submit">Predict</button>
    </form>

    <div id="predictionResult"></div>
  </div>
</body>
</html>
